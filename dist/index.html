<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MapsApp</title>
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
	<script src="https://use.fontawesome.com/d6a674cd9a.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1>What's in your area?</h1>
		</div>
	</header>
	<div class="main-container">
		<div class="map-wrapper">
			<div class="container map-container">
				<div id="map"></div>
			</div>
		</div>
		<div class="container control-wrapper u-cf">

			<div class="pois">
				<h2>Places to Go</h2>
				<ul class="pois__list" id="js-amenity-list">
				</ul>
			</div>

			<div class="filters">
				<h2>Filter</h2>
				<ul class="filters__list" id="js-filter-controls">
				</ul>
			</div>

		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/maps_app.min.js"></script>
</body>
</html>
