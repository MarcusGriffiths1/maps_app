<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MapsApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
	<script src="https://use.fontawesome.com/d6a674cd9a.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="loading"></div>
	<div class="main-container">
		<header class="header">
			<div class="container">
				<h1>What's in your area?</h1>
			</div>
		</header>
		<div class="map-wrapper">
			<div class="container map-container">
				<div class="filters">
					<h2>Filter</h2>
					<span class="filters__expand" id="js-expand">-</span>
					<ul class="filters__list" id="js-filter-controls">
					</ul>
				</div>
				<div id="map"></div>
			</div>
		</div>
		<div class="container control-wrapper u-cf">

			<div class="pois">
				<h2>Places to Go</h2>
				<ul class="pois__list" id="js-amenity-list">
				</ul>
			</div>

		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/maps_app.min.js"></script>
	<script>
	window.onload = function() {
		var loadScreen = document.getElementsByClassName('loading')[0];
		TweenMax.to(loadScreen, 0.5, {opacity: 0, display: 'none'});
	};

	var button = document.getElementById('js-expand');
	var listContainer = document.getElementsByClassName('filters__list')[0];
	var listItems = document.getElementsByClassName('filters__item');

	TweenMax.to(listContainer, 0, { display: "none" });
	TweenMax.to(listItems, 0, { left: "-330px" });

	button.onclick = function() {
		if (listContainer.style.display === "none") {

			TweenMax.to(listContainer, 0, { display: "block" });
			TweenMax.staggerTo(listItems, 0.4, {left: "0", ease: Power4.easeOut}, 0.1);

		} else {

			TweenMax.staggerTo(listItems, 0.4, {left: "-330px", ease: Power4.easeOut}, -0.05);
			TweenMax.to(listContainer, 0, { delay: 0.4, display: "none" });
		}
	};
</script>
</body>
</html>
