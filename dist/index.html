<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MapsApp</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1>What's in your area?</h1>
		</div>
	</header>
	<div class="main-container">
		<div class="map-wrapper">
			<div class="container map-container">
				<div id="map"></div>
			</div>
		</div>
		<div class="container control-wrapper u-cf">
			<h2>Places</h2>
			<div id="amenity-list">
			</div>

			<div class="filters">
				<h2>Filter</h2>
				<div id="filter-controls">
				</div>

			</div>

		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/maps_app.min.js"></script>
</body>
</html>
